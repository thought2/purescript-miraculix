name: "CI"
on:
  pull_request:
  push:
jobs:
  tests:
    env:
      NIX_PATH: "nipkgs=https://github.com/NixOS/nixpkgs/archive/8588b14a397e045692d0a87192810b6dddf53003.tar.gz"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Install Nix
        uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check shell
        run: nix develop --command echo 123

      - name: Check Tasks.hs
        run: nix develop --command ./Tasks.hs --help

      - name: CI
        run: nix develop --command ./Tasks.hs -d ci

      - name: Deploy Docs to GH Pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: dist
